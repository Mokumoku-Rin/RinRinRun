# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '00a28f2e-6da2-471c-b814-b25ef866b969'
  containerRegistry: 'kakemori.azurecr.io'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: file-creator@5
      displayName: Make key.json
      inputs:
        fileoverwrite: true
        filepath: 'server/key.json'
        filecontent: '$(key)'
        endWithNewLine: true
    - task: Docker@2
      displayName: Build kakemori-api image
      inputs:
        containerRegistry: '$(dockerRegistryServiceConnection)'
        repository: 'kakemori-api'
        command: 'buildAndPush'
        Dockerfile: '$(Build.SourcesDirectory)/server/Dockerfile.production'
        buildContext: '$(Build.SourcesDirectory)/server/'
        tags: '$(tag)'
    - task: Docker@2
      displayName: Build kakemori-vue image
      inputs:
        containerRegistry: '$(dockerRegistryServiceConnection)'
        repository: 'kakemori-vue'
        command: 'buildAndPush'
        Dockerfile: '$(Build.SourcesDirectory)/client/Dockerfile'
        buildContext: '$(Build.SourcesDirectory)/client'
        tags: '$(tag)'
